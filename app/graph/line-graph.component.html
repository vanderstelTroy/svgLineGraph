<div class="line-graph-outer">
    <svg #svg viewBox="0 0 100 42" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <linearGradient id="gradient" x1="0" y1="0" x2="0" y2="100%">
                <stop offset="0%" style="stop-color:rgba(255,119,20,.4);stop-opacity:1"/>
                <stop offset="100%" style="stop-color:rgba(255,119,20,0);stop-opacity:1"/>
            </linearGradient>
        </defs>

        <path #bg class="bg" d="" fill="url(#gradient)"></path>
        <path #overlay d="" fill="white"></path>
        <path #line class="line" d="" stroke="#ff7714" fill="none"></path>
    </svg>

    <div #tooltip class="line-graph-tooltip"></div>
</div>
